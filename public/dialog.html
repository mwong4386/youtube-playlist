<style>
    .cs-time {
        display: inline-block;
        border: 2.5px solid #000;
        padding:4px;
        height: 40;
        margin-left: 6px;
    }
    .cs-time input {
        border: 0;
        text-align: center;
        outline: 0; /* remove if you want input highlight */
    }
    .cs-dialog-button{
        padding:8px 12px;
        background-color: white
    }
    .cs-cross-button{
        height: 40px;
        width: 40px;
        text-align: center;
        font-size: 26px;
        line-height: 26px;
        border-width:0px;
    }
    .cs-semicolon{
        font-size: 20px;
        font-weight:bold;
        background-color: white;
    }
    .cs-time-inputgroup{
        font-size: 20px;
    }
    .cs-dialog-container{
        max-width:550px;
        display:flex;
        flex-direction:column;
    }
    .cs-dialog-header{
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
    }
    .cs-button-group{
        display: flex;
        justify-content: center;
        margin-top: 24px;
    }
    .cs-confirm-button{
        font-size: 20px;
        border-width:2.5px;
        font-weight: bold;
    }
    .cs-channel-name{
        color:gray; 
        font-size:20px;
        margin-bottom: 24px;
        margin-top: 0px;
    }
    .cs-video-title{
        font-size:24px;
        margin-bottom: 12px;
    }
    .cs-time-container{
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin:0;
        margin-bottom: 4px;
    }
    .cs-time-label{
        display: inline-block;
        width: 105px;
        font-size: 20px;
    }
    .cs-volume-text{
        font-size: 16px;
    }
    .cs-dialog-content{
        padding: 12px 24px;
    }
    .cs-dialog{
        opacity: 0.9;
        padding: 0;
    }
    .cs-error-container p{
        font-size: 16px;
        color: red;
    }
    .cs-reset-button{
        border: 0;
    }
    .cs-button:hover{
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.15);
    }
    .cs-button:active{
        background-color: rgba(0, 0, 0, 0.25);
    }
</style>
<dialog id="cs-dialog" class="cs-dialog">
    <form method="dialog" class="cs-dialog-container">
        <div class="cs-dialog-header">
            <button class="cs-button cs-dialog-button cs-cross-button" value="cancel">x</button>
        </div>
        <div class="cs-dialog-content">
			<p id="cs-video-title" class="cs-video-title"></p>
			<p id="cs-channel-name" class="cs-channel-name"></p>
            <div class="cs-time-container">
                <label class="cs-time-label">Start Time</label>		
                <span class="cs-time">
                    <input id="cs-start-hour" class="cs-time-inputgroup" type="text" name="cs-start-hour" value="00" placeholder="HH" maxlength="2" size="2" pattern="[0-9]{0,2}" />
                    <span class="cs-semicolon">:</span>
                    <input id="cs-start-minute" class="cs-time-inputgroup" type="text" name="cs-start-minute" value="00" placeholder="mm" maxlength="2" size="2" pattern="[0-5]?[0-9]" />
                    <span class="cs-semicolon">:</span>
                    <input id="cs-start-second" class="cs-time-inputgroup" type="text" name="cs-start-second" value="00" placeholder="ss" maxlength="2" size="2" pattern="[0-5]?[0-9]" />
                </span>
                <button id="cs-reset-starttime" class="cs-button cs-reset-button" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M10 2h4m-2 12v-4m-8 3a8 8 0 0 1 8-7a8 8 0 1 1-5.3 14L4 17.6"/><path d="M9 17H4v5"/></g></svg>
                </button>
            </div>
            <div class="cs-time-container">
                <label class="cs-time-label">End Time</label>		
                <span class="cs-time">
                    <input id="cs-end-hour" class="cs-time-inputgroup" type="text" name="cs-start-hour" value="00" placeholder="HH" maxlength="2" size="2" pattern="[0-9]{0,2}" disabled/>
                    <span class="cs-semicolon">:</span>
                    <input id="cs-end-minute" class="cs-time-inputgroup" type="text" name="cs-start-minute" value="00" placeholder="mm" maxlength="2" size="2" pattern="[0-5]?[0-9]" disabled/>
                    <span class="cs-semicolon">:</span>
                    <input id="cs-end-second" class="cs-time-inputgroup" type="text" name="cs-start-second" value="00" placeholder="ss" maxlength="2" size="2" pattern="[0-5]?[0-9]" disabled/>
                </span>
                <input type="checkbox" id="cs-untilEnd" name="cs-untilEnd" value="Y" checked>
                <label class="cs-time-label" for="cs-untilEnd">until End</label>
            </div>
            <div class="cs-time-container">
                <label class="cs-time-label">Volume</label>	
                <input type="range" min="0" max="100" step="1" id="cs-volume" />	
                <span id="cs-volume-text" class="cs-volume-text"></span>
            </div>
            <div class="cs-error-container">
            </div>
            <div class="cs-button-group">
                <button class="cs-button cs-dialog-button cs-confirm-button" id="cs-confirm-button">Confirm</button>
            </div>
        </div>
    </form>
</dialog>
